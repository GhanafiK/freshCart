<section class="my-3 ">
  <h1 class="h2 text-center category-text text-main my-3">Brands</h1>
  <div class="row g-4 justify-content-center">
    @for (brand of allBrands; track $index) {
      <div class="col-sm-6 col-md-4 col-lg-3 cursor-pointer category" [routerLink]="['/brandProducts',brand.name]">
        <div class="border rounded-3 overflow-hidden inner-shadow">
          <img [src]="brand.image" height="300px" class="w-100 " [alt]="brand.name">
        </div>
      </div>
    }
  </div>
</section>
